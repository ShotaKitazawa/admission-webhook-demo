apiVersion: v1
kind: Namespace
metadata:
  name: istio-workspace
  labels:
    istio-injection: enabled
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
  namespace: istio-workspace
  labels:
    app: hello-world
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: zembutsu/docker-sample-nginx:latest
        name: hello-world
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: istio-workspace
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: hello-world
